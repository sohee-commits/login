<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./form.png" />
    <title>Form: Log in</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form
      name="login"
      action=""
      onsubmit="return loginCheck()"
      method="post"
      required>
      <div class="grid">
        <div id="title"><p>&#9825;Log In Form&#9825;</p></div>
        <div><p>Login</p></div>
        <div class="lg"><input type="text" name="lg" /></div>
        <div><p>Password</p></div>
        <div class="pw"><input type="password" name="pw" /></div>
        <div class="button"><input type="submit" value="Log In" /></div>
      </div>
    </form>
    <address>
      <a href="https://github.com/mintopiate" target="_blank">github</a>
    </address>
  </body>
</html>
